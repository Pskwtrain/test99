<div class="wrap-login">
  <!-- <button><a routerLink="login" routerLinkActive="active">  back to login </a></button> -->
    <div class="container">
        <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card class="login-box">

                <img routerLink="/home" routerLinkActive="active" src="https://rukminim2.flixcart.com/image/850/1000/poster/x/h/y/weed-poster-print-avenues-id-pl1411-pl1411-medium-original-imaef368zfgffpp4.jpeg?q=90&crop=false" alt=""><br><br>
                <!-- <mat-card-header>
                    <img mat-card-avatar [src]="logoUrl" alt="Logo">
                </mat-card-header> -->
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" formControlName="email" required class="form-field">
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter your password" formControlName="password" required class="form-field">
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password should be at least 6 characters long</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>

                    <button mat-raised-button routerLink="" color="primary" routerLink="/home" routerLinkActive="active">Login</button>
<!-- เดียวมาจัดการ  -->

                  </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
